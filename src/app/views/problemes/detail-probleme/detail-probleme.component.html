<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->

    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-5 mb-xl-0">
                <div class="card-header w-10">Image du probleme</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <div class="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt="" class="mb-2" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Details du Problème</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">Lieu: {{ probleme.localisation }}</div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">Catégorie : {{ probleme.titre }}</div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">Auteur: {{ probleme.name }}</div>
                        </div>
                        <!-- Form Row        -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
