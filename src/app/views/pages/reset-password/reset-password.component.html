<section class="vh-100" style="background-color: #f0efef">
    <c-container class="container py-5 h-100">
        <c-row class="row d-flex justify-content-center align-items-center h-100">
            <c-col lg="7" md="9" xl="6">
                <c-card class="mx-4">
                    <p class="alert alert-danger" role="alert" *ngIf="message">
                        {{ message }}
                    </p>

                    <c-card-body class="p-4">
                        <div class="h2 fw-bold mb-0" style="letter-spacing: 1px; text-align: center"></div>

                        <div class="container-xl px-4 mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!-- Change password card-->
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            Réinitialiser votre mot de passe!
                                        </div>
                                        <div class="card-body">
                                            <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
                                                <!-- Form Group (new password)-->
                                                <div class="mb-3">
                                                    <label class="small mb-1" for="newPassword">Nouveau mot de passe</label
                          >
                          <input
                            class="form-control"
                            id="newPassword"
                            type="password"
                            name="password"
                            placeholder="Enter votre nouveau mot de passe"
                            ngModel
                          />
                        </div>
                        <p class="text-danger pl-1" *ngIf="error.password">
                          {{ error.password }}
                        </p>
                        <!-- Form Group (confirm password)-->
                        <div class="mb-3">
                          <label class="small mb-1"
                            >confirmer le mot de passe</label
                          >
                          <input
                            class="form-control"
                            name="password_confirmation"
                            type="password"
                            placeholder="Confirm new password"
                            ngModel
                          />
                        </div>
                        <button class="btn btn-primary" type="submit">
                          Réinitialiser votre mot de passe
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- Security preferences card-->
                </div>
                <div class="col-lg-4">
                  <!-- Two factor authentication card-->
                </div>
              </div>
            </div>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</section>
