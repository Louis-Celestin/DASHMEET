<section class="vh-100" style="background-color: #f0efef">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img [src]="loginImg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" name="form" novalidate>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h2 fw-bold mb-0" style="
                        letter-spacing: 1px;
                        margin-left: 25%;
                        padding-bottom: 8%;
                      ">Connectez-vous!</span
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      placeholder="Téléphone"
                      name="phone"
                      required
                      [(ngModel)]="form.phone"
                      #phone="ngModel"
                    />
                    <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"-->

                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && phone.invalid"
                    >
                      Numéro de téléphone est obligatoire!
                    </div>
                    <!-- <mat-error *ngIf="!loginForm.controls['email'].valid">
                Numéro de télephone incorrect
              </mat-error> -->
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      placeholder="Mot de passe"
                      name="password"
                      required
                      [(ngModel)]="form.password"
                      minlength="6"
                      #password="ngModel"
                    />

                    <!-- <mat-error *ngIf="!loginForm.controls['password'].valid">
                Mot de passe incorrecte
              </mat-error> -->

                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && password.invalid"
                    >
                      <!-- <div *ngIf="password.errors">Password is required</div> -->
                      <div *ngIf="password.errors">
                        Mot de passe doit être de 6 caractères
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                    >
                      Se connecter
                    </button>
                  </div>

                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Connexion échouée
                    </div>
                  </div>

                  <div>
                    <a class="nav-link" [routerLink]="forgot" target="__blank">
                      mot de passe oublié?</a
                    >
                  </div>
                  <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
                  Logged in as {{ roles }}.
                </div> -->
                  <!-- <div class="form-group">
                <div class="alert alert-danger" role="alert">
                  Login failed: {{ errorMessage }}
                </div>
              </div> -->

                  <!-- (click)="onSubmit(login.value)" (click)="Submit(login.value)"
                [disabled]="login.valid"-->
                  <!-- <mat-error *ngIf="wrongCredentials"
                >Informations Incorrectes...
              </mat-error> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
