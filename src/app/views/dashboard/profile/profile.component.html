<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" routerLink="/dashboard/profile" target="__blank">Profile</a
    >

    <a
      class="nav-link"
      routerLink="/dashboard/edit-profil/{{ currentUser.data.id }}"
      target="__blank"
      >Modifier vos informations</a
    >

    <a class="nav-link" routerLink="/dashboard/change-password" target="__blank"
      >Changer de mot de passe</a
    >
  </nav>
  <hr class="mt-0 mb-4" />
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Photo de profil</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->

          <div class="profile-img">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
              alt=""
              class="img-account-profile mb-2"
            />
            <div class="file btn btn-lg btn-primary">
              Change Photo
              <input type="file" name="file" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Details du compte</div>
        <div class="card-body">
          <form>
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Nom</label>
              <input
                class="form-control"
                value="{{ currentUser.data.name }} "
                readonly
              />
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">Prénom</label>
                <input
                  class="form-control"
                  value="{{ currentUser.data.prenom }}"
                  readonly
                />
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Téléphone</label>
                <input
                  class="form-control"
                  value="{{ currentUser.data.phone }}"
                  readonly
                />
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName"
                  >Lieu de naissance</label
                >
                <input
                  class="form-control"
                  value="{{ currentUser.data.lieu_naissance }}"
                  readonly
                />
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation">Commune</label>
                <input
                  class="form-control"
                  value="{{ currentUser.data.Commune }}"
                  readonly
                />
              </div>
            </div>
            <!-- Form Group (email address)-->
            <!-- <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">E-mail</label>
              <input
                class="form-control"
                id="inputEmailAddress"
                type="email"
                placeholder="Enter your email address"
                value="{{ currentUser.data.email }}"
                readonly
              />
            </div> -->
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Email</label>
                <input
                  class="form-control"
                  id="inputPhone"
                  type="tel"
                  value="{{ currentUser.data.email }}"
                  readonly
                />
              </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday"
                  >Date de naissance</label
                >
                <input
                  class="form-control"
                  id="inputBirthday"
                  value="{{ currentUser.data.date_naissance }}"
                  readonly
                />
              </div>
            </div>
            <!-- Save changes button-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
