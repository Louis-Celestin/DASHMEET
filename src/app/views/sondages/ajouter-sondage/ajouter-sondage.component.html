<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Sondages</strong> enregistré avec succès! .
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="card">
    <div class="card-header text-white bg-info">Creer un sondage</div>
    <div class="card-body">
        <form novalidate [formGroup]="sondageForm">
            <div class="form-group row mb-2">
                <label for="sondageId" class="col-md-2 col-form-label">description du sondage</label
        >
        <div class="col-md-8">
          <input
            type="text"
            id="sondageId"
            class="form-control"
            formControlName="description"
            placeholder="Nom du sondage"
            required="required"
          />
        </div>
      </div>
      <div formArrayName="options">
        <div
          class="form-group row mb-2"
          *ngFor="let option of options.controls; let i = index"
        >
          <label [attr.for]="i" class="col-md-2 col-form-label">Option</label>
                <div class="col-md-8">
                    <input type="text" [id]="i" class="form-control" placeholder="Option" [formControlName]="i" required="required"/>
                </div>
                <button class="col-md-2 btn btn-outline-danger btn-sm" (click)="deleteOption(i)">
            Supprimer
          </button>
            </div>
    </div>
    <div class="row">
        <div class="col-md-2 mb-2">
            <button class="btn btn-outline-primary btn-sm" (click)="addOption()">
            Ajouter une option
          </button>
        </div>
    </div>
    <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
            <button class="btn btn-info mr-3" type="submit" (click)="saveSondage()">
            Enregistrer
          </button>
            <!-- <button class="btn btn-outline-secondary mr-3" type="button">Annuler</button>
        <button class="btn btn-outline-danger" type="button">Supprimer</button> -->
        </div>
    </div>
    </form>
</div>
</div>
