<div class="container">
  <div class="card">
    <div class="card-header">
  <p style="font-size: 18px;"><b>Modifier les Informations de l'Utilisateur</b> </p>
    </div>
  <div class="card-body">
    <!-- <form (ngSubmit)="onSubmit(updateForm)" #updateForm="ngForm"> -->
      <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Nom de la Personne concerné</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]">
        </div>
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Prénom de la Personne concerné</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]" >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Date de la Demande</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]" readonly />
        </div>
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">N°Registre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]" readonly />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Nom de la Mère</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]">
        </div>
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Nom du Père</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Nombre de Copie </label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]" readonly />
        </div>
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Statut</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="jsonDonnee[]" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">

        </div>
        <div class="form-group col-md-7">
          <button type="reset" class="btn btn-danger">Vider les champs</button>
          <a [routerLink]="[routerLinkAffichageExtrait]" type="submit" class="btn btn-success" style="margin-left:1%;">Soumettre</a>
        </div>

      </div>

    </form>
  </div>
</div>
</div>
